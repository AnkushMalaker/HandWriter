          GPG_PASS: ${{ secrets.GPG_PASS }}
          EMAIL: ${{ secrets.EMAIL }}
          NAME: ${{ secrets.NAME }}

      - name: Build VM
        run: fbs buildvm arch

      - name: Release
        run: |
