name: Release

on:
  push:
    branches: [actions]
    tags: '*'

jobs:
  macOS-release:
    runs-on: [macos-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: "3.6"

      - name: Setup release environment
        run: |
          pip install -r requirements.txt
          brew install expect
          echo "::set-env name=VERSION::$(cat version)"

      - name: Login to FBS
        run: /usr/bin/expect .github/scripts/mac/login.sh
        env:
          FBS_USER: ${{ secrets.FBS_USER }}
          FBS_PASS: ${{ secrets.FBS_PASS }}
          GPG_PASS: ${{ secrets.GPG_PASS }}

      - name: Build Installer
        run: /usr/bin/expect .github/scripts/mac/release.sh

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: target/HandWriter.dmg 
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          tag: ${{ env.VERSION }}
          commit: actions

  Windows-release:
    runs-on: [windows-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: "3.6"

      - name: Setup release environment
        run: |
          pip install pywin32
          pip install -r requirements.txt
          echo "::set-env name=VERSION::$(type version)"
    
      - name: Build Installer
        run: |
          python .\.github\scripts\windows\release.py

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: target/HandWriter.dmg 
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          tag: ${{ env.VERSION }}
          commit: actions

  Debian-release:
    runs-on: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: "3.6"

      - name: Setup release environment
        run:  | 
          sudo apt-get install expect
          pip install fbs
          echo "::set-env name=VERSION::$(cat version)"
          # Login with appropriate credentials
          /usr/bin/expect .github/scripts/linux-base/login.sh 
        env:
          FBS_USER: ${{ secrets.FBS_USER }}
          FBS_PASS: ${{ secrets.FBS_PASS }}
          GPG_PASS: ${{ secrets.GPG_PASS }}
          EMAIL: ${{ secrets.EMAIL }}
          NAME: ${{ secrets.NAME }}

      - name: Build VM
        run: fbs buildvm ubuntu

      - name: Release
        run: |
          chmod a+x .github/scripts/ubuntu/release.sh
          .github/scripts/ubuntu/release.sh

