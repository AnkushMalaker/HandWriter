# This is a basic workflow to help you get started with Actions

name: Build and Deploy

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-linux:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.8'
 
    - name: Install pyinstaller
      run: pip install pyinstaller
      
    - name: Setup packages
      run:  pip install -r requirements.txt
        
    - name: Build
      run: pyinstaller --onefile --distpath="linux_build" HandWriter.spec

    - name: Export .zip artifact
      uses: actions/upload-artifact@v1
      with:
        name: Linux Build
        path: linux_build
        
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.8'
        
    - name: Install pyinstaller
      run: pip install pyinstaller
      
    - name: Setup packages
      run:  pip install -r requirements.txt
    
    - name: Build
      run: pyinstaller --onefile --windowed --distpath="windows_build" --icon=".\assets\handwriter_logo_small.png" HandWriter.spec
    
    - name: Export .zip artifact
      uses: actions/upload-artifact@v1
      with:
        name: Windows Build
        path: windows_build
        
  build-macos:
    runs-on: [macos-latest]
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.8'

    - name: Install pyinstaller
      run: pip install pyinstaller
      
    - name: Setup packages
      run:  pip install -r requirements.txt
      
    - name: Build
      run: pyinstaller --onefile --windowed --distpath="macos_build" --icon="./assets/handwriter_logo_small.png" HandWriter.spec
  
    - name: Export .zip artifact
      uses: actions/upload-artifact@v1
      with:
        name: MacOS Build
        path: macos_build
